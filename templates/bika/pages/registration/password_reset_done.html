{% extends 'bika/base.html' %}
{% load static %}

{% block title %}Reset Email Sent - Bika{% endblock %}

{% block content %}
<section class="logout-section py-5" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="logout-card p-5">
                    <div class="logout-icon mb-4">
                        <i class="fas fa-envelope fa-4x text-warning"></i>
                    </div>
                    <h2 class="mb-3">Check Your Email</h2>
                    <p class="text-muted mb-4">
                        We've emailed you instructions for setting your password. 
                        You should receive the email shortly!
                    </p>
                    
                    <div class="logout-actions">
                        <a href="{% url 'bika:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.logout-section {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
}

.logout-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}
</style>
{% endblock %}
